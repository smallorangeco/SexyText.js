<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SexyText.js - by Small Orange {http://smallorange.co}</title>

	<style type="text/css">

	html{
		margin: 0;
		padding: 0;
		min-height: 100%;
		background-color: #242628;
		box-shadow: 0 0 140px 5px #000 inset;
	}
	.container {
		padding: 40px;
		margin:0 auto;
	}
	header {
		width: 100%;
		margin:0px auto;
	}
	h1 {
		text-align: center;
		color:#fff;
		font: 95px/1 "Impact";
		text-transform: uppercase;
		display: block;
		text-shadow:#253e45 -1px 1px 0,
		#253e45 -2px 2px 0,
		#d7006c -3px 3px 0,
		#d7006c -4px 4px 0;
		margin: 2% auto 2%;
	}
	</style>
</head>

<body>

	<div class="container">
		<header>
			<h1>I'm default</h1>
			<h1 data-compressor="1.5">I compress more</h1>
			<h1 data-compressor="0.8">I compress less</h1>
			<h1 data-max-font="70">70px is my max</h1>
			<h1 data-min-font="30">30px is my min</h1>
			<h1 data-trigger="920">I'm Fluid When < 920px</h1>
			<h1 data-offset-right="100">I have 100px of Right Offset</h1>
			<h1 style="display: inline">I'm an inlined element</h1>
			<h1 data-max-font="70">Made with Love by</h1>
			<h1>http://smallorange.co</h1>
		</header>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.sexyText.min.js"></script>
	<script type="text/javascript">
	$('h1').sexyText();
	</script>
	
</body>
</html>
